<div>
    <div class="container margin-top">

        <div class="row justify-content-center">
            <div class="col-md-6 text-left bg-white rounded shadow py-3">
                <div>
                    <div class="card-header">
                        <h3>Student Information Details</h3>
                    </div>
                    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid">
                        <div class="form-group">
                            <label>Name of student</label>
                            <input type="text" class="form-control" [(ngModel)]="form.name" name="name" #name="ngModel"
                                disabled>
                         
                        </div>
                        <div class="form-group">
                            <label>Mobile_no</label>
                            <input type="number" class="form-control" [(ngModel)]="form.mobile_No" name="mobile_No"
                                #mobile_No="ngModel" pattern="^((\\+91-?)|0)?[0-9]{10}$"  disabled>
                            
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" [(ngModel)]="form.address" name="address"
                                #address="ngModel"  disabled>
                           
                        </div>
                        <div class="form-group">
                            <label>Pincode</label>
                            <input type="number" class="form-control" [(ngModel)]="form.pincode" name="pincode"
                                #pincode="ngModel" disabled>
                           
                        </div>
                        <div class="form-group">
                            <label>Email_Id</label>
                            <input type="email" class="form-control" [(ngModel)]="form.email_Id" name="email_Id"
                                #email_Id="ngModel"  disabled>
                           
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col text-center">
            <a routerLink=""  ariaCurrentWhenActive="page"
                class="btn btn-outline-dark">Back</a>
        </div>
    </div>
</div>
