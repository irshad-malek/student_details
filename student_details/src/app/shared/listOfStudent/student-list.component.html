<!-- to list data of student -->

<div class="table-title">
 
<div class="container margin-top">
  <div class="row">
    <div class="text-end">
      <a routerLink="/add-Student" routerLinkActive="active" ariaCurrentWhenActive="page" class="btn btn-primary p-2">Add Student</a>
    </div>
  </div>
</div>
<div class="container-xl">
<div class="container">
  <h1>Student Information</h1>
    <table class="table table-striped table-hover table-bordered table-content" >
      <thead>
        <tr>
          <th>Name of student</th>
          <th>Mobile_no</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Email_id</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{student.name}}</td>
          <td>{{student.mobile_No}}</td>
          <td>{{student.address}}</td>
          <td>{{student.pincode}}</td>
          <td>{{student.email_Id}}</td>
            <td> 
              <a  [routerLink]="['/details/',student.id]" class="btn btn-warning"><i class="bi bi-info-circle-fill"></i></a>
              <a  [routerLink]="['/edit/',student.id]" class="btn btn-primary"><i class="bi bi-pencil-square"></i>
              </a>
              <button class="btn btn-danger" (click)="openModal(student.id)"><i class="bi bi-trash"></i></button>           
            </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
